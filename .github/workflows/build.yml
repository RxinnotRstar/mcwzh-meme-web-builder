name: Release
on:
  push:
    branches:
      - master
    paths:
      - "frontend/**"
      - ".github/workflows/**"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Cache Node Modules
        id: node-cache
        uses: actions/cache@v2
        with:
          path: frontend/node_modules
          key: node-modules-${{ hashFiles('frontend/yarn.lock') }}

      - name: Install
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          cd frontend
          yarn --no-lockfile

      - name: Build
        run: yarn build

      - name: Release
        run: yarn release
        env:
          AL_FE_KEYID: ${{ secrets.AL_FE_KEYID }}
          AL_FE_SECRET: ${{ secrets.AL_FE_SECRET }}
          AL_FE_BUCKET: ${{ secrets.AL_FE_BUCKET }}
          PROJ_NAME: ${{ secrets.PROJ_NAME }}
          FE_DOMAIN: ${{ secrets.FE_DOMAIN }}

          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          REMOTE_PWD: ${{ secrets.REMOTE_PWD }}
          REMOTE_PATH: ${{ secrets.REMOTE_PATH }}
