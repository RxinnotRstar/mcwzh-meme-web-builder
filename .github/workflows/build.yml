name: Release
on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '16.x'
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Cache Node Modules
        id: node-cache
        uses: actions/cache@v2
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Install
        if: steps.node-cache.outputs.cache-hit != 'true'
        run: yarn

      - name: Build
        run: yarn build
        env:
          PROJ_NAME: ${{ secrets.PROJ_NAME }}
          FE_DOMAIN: ${{ secrets.FE_DOMAIN }}

      - name: Release
        run: yarn release
        env:
          AL_FE_REGION: ${{ secrets.AL_FE_REGION }}
          AL_FE_KEYID: ${{ secrets.AL_FE_KEYID }}
          AL_FE_SECRET: ${{ secrets.AL_FE_SECRET }}
          AL_FE_BUCKET: ${{ secrets.AL_FE_BUCKET }}
          PROJ_NAME: ${{ secrets.PROJ_NAME }}
          FE_DOMAIN: ${{ secrets.FE_DOMAIN }}

          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          REMOTE_PWD: ${{ secrets.REMOTE_PWD }}
          REMOTE_PATH: ${{ secrets.REMOTE_PATH }}
